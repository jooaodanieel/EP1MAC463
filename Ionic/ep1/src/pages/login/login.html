<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Login</h3>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>NUSP</ion-label>
      <ion-input type="number" [(ngModel)]="info.login" name="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="info.password" name="password"></ion-input>
    </ion-item>
    <ion-list radio-group [(ngModel)]="info.u_type" name="u_type" >
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Student</ion-label>
            <ion-radio checked="true" value="S" ></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Teacher</ion-label>
            <ion-radio value="T" ></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <button ion-button type="submit" block>Add Todo</button>
  </form> 


</ion-content>
